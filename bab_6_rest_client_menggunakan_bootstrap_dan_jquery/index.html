<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Client</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Rest Client Bootstrap dan jQuery</h1>
        <div class="mb-5"></div>
        
        <!-- button to trigger AJAX -->
        <button type="button" id="btnTambah" class="btn btn-success">Ambil data</button>

        <div class="mb-5"></div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Data dari REST server</h5>
                
                <!-- div id=data use to show data  -->
                <div id="data">
                    <h2 class="text-center" id="missing-data">--tidak ada data--</h2>

                    <table class="table table-striped " id="tableData">
                        <thead>
                            
                            
                        </thead>
                        <tbody id="data">
                            <tr>
                                <td scope='col'>id</td>
                                <td scope='col'>Title</td>
                                <td scope='col'>Body</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    

































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous">
    </script>

    <script src="scripts.js"></script>
</body>
</html>
